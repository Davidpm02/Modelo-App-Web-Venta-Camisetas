{% include 'almacen/header_almacen.html' %}

    <button>
        <a href="/almacen">Volver</a>
    </button>

    <main>

        {% for item in producto %}
            
            <form method="post" action="/actualizarCamiseta" enctype="multipart/form-data">
                
                ID:
                <input type="text" value="{{item[0]}}" name="txtID" id="txtID">
                Nombre:
                <input type="text" value="{{item[1]}}" name="txtNombre" id="txtNombre">
                <br>
                Precio:
                <input type="number" value="{{item[2]}}" name="txtPrecio" id="txtPrecio">
                <br>
                Stock:
                <input type="number" value="{{item[3]}}" name="txtStock" id="txtStock">
                <br>
                <br>
                <input type="submit" value="Agregar">
            </form>
        {% endfor %}
    </main>

{% include 'almacen/footer_almacen.html' %}
